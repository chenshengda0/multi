        <link href="%PUBLIC_URL%/mui/css/mui.min.css" rel="stylesheet"/>
        <title></title>

                touch-action: none;

            /*设置高度等于屏幕高度*/

            }
            #root{

                font-size: 13px;
                background: #FFF;

            }
            .mui-content{
                background: transparent;
            }

            :where(.css-dev-only-do-not-override-1m62vyb).ant-drawer .ant-drawer-content{

            }
        </style>
